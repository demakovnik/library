<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/new}" th:object="${book}">
  <label for="name">Введите название книги </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="author">Введите автора </label>
  <input type="text" th:field="*{author}" id="author"/>
  <br/>
  <label for="year">Введите год издания: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <br/>
  <input type="submit" value="Добавить книгу">
</form>
<hr/>
</body>
</html>
