<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
  <label for="name">Введите название книги </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="author">Введите автора </label>
  <input type="text" th:field="*{author}" id="author"/>
  <br/>
  <label for="year">Введите год издания: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <br/>
  <input type="submit" value="Редактировать книгу">
</form>

</body>
</html>
